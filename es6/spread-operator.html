    <script>


        // Array mediante operador de propagaciÃ³n
        const drinks1 = ['Cacaolat', 'Cherry Coke']
        const drinks2 = ['Jagger', 'Thunderbitch']

        let drinks = [...drinks1, ...drinks2, 'Mahou']

        console.log(drinks)







        // REST parameters
        function listDrinks(...drinks) {

            console.log('el objeto arguments no dispone de .forEach()', arguments)

            drinks.forEach(elm => console.log(elm))
        }

        listDrinks('Cacaolat', 'Cherry Coke', 'Jagger')




        // Ejemplo adicional
        function showMovie(title, year, ...actors) {
            console.log(`${title} is released in ${year} and in the cast are: ${actors[0]} and ${actors[1]}.`);
        }

        showMovie("Titanic", "1997", "Leonardo Di Caprio", "Kate Winslet")


    </script>
